<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
  <!--    BOOTSTRAP   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body class="bg-dark">

<div id="posts" class="text-white">
</div>

<!--jQuery CDN-->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script>
    $.get("data/blog.json").done(function (data){
        let html = "";

        data.forEach(function (e) {
            html += "<div class='m-3 p-2'>"
                + "<h2 class='text-danger bg-warning border border-danger border-2 rounded-top'>" + e.title + "</h2>"
                + "<div class='p-4'>" + e.content + "</div>" +
                "<div class='row bg-info mx-1 rounded-pill border border-light'>"
                + "<span class='col-6 text-dark text-uppercase'>" + e.categories + "</span>"
                + "<span class='col-6 text-dark d-flex justify-content-end'>" + e.date + "</span>"
                + "</div>"
                + "</div>";
        });
        $("#posts").append(html);

    })
</script>
</body>
</html>

//     BELOW: Is the information for each card describing the weather displaying on the HTML
$.get(`http://api.openweathermap.org/data/2.5/weather?lat=${29.4252}&lon=${-98.4946}&appid=${weatherKey}&units=imperial`).done(function (data){
        html = "";

        html += `<h4>Current Location: ${data.name}</h4>`;
        html += `<h5>High: ${parseInt(data.main.temp_max)}&deg / Low: ${parseInt(data.main.temp_min)}&deg</h5>`;
        html += `<h5>Description: ${data.weather[0].description}</h5>`;
        html += `<h5>Humidity: ${data.main.humidity} %</h5>`;
        html += `<h5>Wind: ${data.wind.speed} MPH</h5>`;
        html += `<h5>Pressure: ${data.main.pressure}</h5>`;

        $("#weatherBody").html(html);
    })
</script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <!--    BOOTSTRAP   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- BELOW: Mapbox CDN-->

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'/>

    <!--    CSS Stylesheet   -->

</head>
<body>

<!--   Heading /  Current City -->
    <div class="bg-primary text-white d-flex justify-content-between fs-3 align-items-center headingFont" >Weather App
        <span id="currentCity" class="mx-1" ></span>
    </div>


<!--   Search Bar / Find button  -->
    <div class="p-2 my-2 mx-2" >
       <span class="mx-1" >Place </span> <input type="text" placeholder="San Antonio, TX" id="searchInput" class="rounded"> <button id="myBtn" class="btn btn-primary btn-sm mx-2" >Find</button>
    </div>

<!--  Weather Forecast Cards -->
    <div id="weatherBody"></div>

<!--  Map Display -->
    <div id='map' style='width: auto; height: 350px;'></div>

</body>

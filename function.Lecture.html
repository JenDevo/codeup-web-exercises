<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Lecture</title>
</head>
<body>
<script>
  alert("Hello there");

  alert("Hello there");

  alert("Hello there");

  function helloUser(){
    alert("Hello user!")
  }

  function twoPLusTwo(){
    return 2 + 2;
  }


 //Below the word in the parenthesis labels name parameter
  function helloName(name){
    return name;

    //provide parameter to something else
   alert("Hello" + name + ", how are you?");
  }

  //refactor twoPlusTwo to twoPlusNum
  function twoPLusNum(x){
    return 2 + x;
  }
  // Refactor twoPlusNum to numPlusNum
  function numPlusNum(x,y){
    return x + y;
  }

  //function declaration
  function declareMe(){
    alert("This is a function declaration");
  }

  //function expression
  var expressMe = function(){
    alert("This is a function expression");
  }


</script>
</body>
</html>

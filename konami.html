<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<!--jQuery script pulled from https://releases.jquery.com/jquery/-->

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>
    "use strict";

    var konamiPassword = '3838404037393739666513';
    var userInput = '';

    //BELOW: function that returns the stringed user input to key codes to compare to konami password.
    $(document).keydown(function (e) {
        userInput += e.keyCode;

        if (userInput === konamiPassword) {
            alert('You have added 30 lives!');
            $('body').css('background-color', '#ffa641')
        }

    });

</script>
</body>
</html>

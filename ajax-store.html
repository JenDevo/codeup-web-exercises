<!DOCTYPE html>
<!-- saved from url=(0059)https://java.codeup.com/examples/javascript/ajax-store.html -->
<html>
<head>
    <title>Online Store</title>

    <!--    BOOTSTRAP   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info font-monospace">

<h1 class="m-2 p-3 d-flex justify-content-center">My Tool Store</h1>

<table id="products" class="table table-hover table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts" class="text-black table-info"></tbody>
</table>

<!--BELOW: Refresh button-->
<div class="d-grid gap-2 d-block mx-5 pt-3">
    <button type="button" class="btn btn-outline-dark btn-lg" id="refresh">Click to see Updated Data</button>
</div>
<!--jQuery CDN-->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.get("data/inventory.json").done(function (data) {
            let html = "";
            console.log(data);


            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements

            // BELOW: Connects the json file to display in the html table with added information to json file
            data.forEach(function (tool) {
                html += "<tr id ='table'>"
                    + "<td>" + tool.title + "</td>"
                    + "<td>" + tool.quantity + "</td>"
                    + "<td>" + tool.price + "</td>"
                    + "<td>" + tool.categories + "</td>"
                    + "</tr>";
            });
            $("#products").append(html);
        });

        // BELOW: Created refresh button for refreshing data but not the page, then connect refresh button with data asynchronously
        $("#refresh").click(function () {
            $.get("data/inventory.json").done(function (data) {
                let html = "";

                data.forEach(function (tool) {
                    html += "<tr id ='table'>"
                        + "<td>" + tool.title + "</td>"
                        + "<td>" + tool.quantity + "</td>"
                        + "<td>" + tool.price + "</td>"
                        + "<td>" + tool.categories + "</td>"
                        + "</tr>";
                });
                $("#insertProducts").html(html);
            });
        });
    })();
</script>
</body>
</html>
